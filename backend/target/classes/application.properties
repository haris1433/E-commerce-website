
#####
#####
#
# MySQL Configuration for Railways
#
#####
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.data.rest.base-path=/api

allowed.origins=https://localhost:4200


spring.data.rest.detection-strategy=ANNOTATED

okta.oauth2.client-id=${OKTA_CLIENT_ID}
okta.oauth2.issuer=${OKTA_ISSUER_URI}

#####
#
# HTTPS configuration
#
#####

# Server web port
server.port=8443

# QA Env Demo
#server.port=9898

# Enable HTTPS support (only accept HTTPS requests)
server.ssl.enabled=false

# Alias that identifies the key in the key store
server.ssl.key-alias=${SSL_KEY_ALIAS:-luv2code}

# Keystore location
server.ssl.key-store=${SSL_KEY_STORE:-classpath:luv2code-keystore.p12}

# Keystore password
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}

# Keystore format
server.ssl.key-store-type=${SSL_KEY_STORE_TYPE:-PKCS12}

#####
#
# Payment Processing with Stripe API
#
#####

stripe.key.secret=${STRIPE_SECRET_KEY}


####
# Enable access to swagger ui '/swagger-ui/index.html' without token security
###

# Ignore security for all paths (/**)
spring.security.ignored=/**

# Configure the path matching strategy for Spring MVC
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER


